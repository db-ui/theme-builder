name: Default Pipeline

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04 # Use Ubuntu 24.04 explicitly
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download deps default-npm-cache
        uses: bahmutov/npm-install@v1

      - name: â¬ Get branch name
        uses: actions/github-script@v7
        id: get-branch-name
        with:
          result-encoding: string
          script: |
            return (
              context?.payload?.pull_request?.head?.ref ||
              context?.payload?.ref || ""
            )
            .replace("refs/heads/","");

      - name: ğŸ”¨ Build
        env:
          VITE_FEATURE_BRANCH: /${{steps.get-branch-name.outputs.result}}
        run: npm run build

      - name: ğŸ¥… Deploy to GH-Pages
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          destination_dir: ${{steps.get-branch-name.outputs.result}}
